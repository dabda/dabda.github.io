        </a>

        <script type="text/javascript">

            for (const element of document.querySelectorAll(".triglav_lab_ad_300x600_image-holder"+" img")) {
                if (element.classList.contains("20")){
                    element.style.zIndex = 1;
                }
            }

            /* Declaring the global variables */
            var mouseX300x600;
            var img300x600;

            /* Calling the initialization function */
            init300x600();

            /* The images need to re-initialize on load and on resize, or else the areas
             * where each image is displayed will be wrong. */
            window.onload = init300x600();
            window.onresize = init300x600();

            /* Setting the mousemove event caller */
            parent.window.addEventListener('mousemove', getMousePosition300x600);
            window.addEventListener('mousemove', getMousePosition300x600_inside);

            /* This function is called on document ready, on load and on resize
             * and initiallizes all the images */
            function init300x600(){

                /* Instanciate the mouse position variables */
                mouseX300x600 = 0;
                mouseX300x600_inside = 0;

                /* Instanciate a HeadImage class for every image */
                img300x600 = new HeadImage("triglav_lab_ad_300x600_image-holder");
                img300x600_inside = new HeadImage_inside("triglav_lab_ad_300x600_image-holder");
            }

            /* This function is called on mouse move and gets the mouse position.
             * It also calls the HeadImage function to display the correct image*/
            function getMousePosition300x600(event){

                /* Setting the mouse position variables */
                mouseX300x600 = event.pageX;

                /*Calling the setImageDirection function of the HeadImage class
                 * to display the correct image*/
                img300x600.setImageDirection();
            }

            function getMousePosition300x600_inside(event){

                /* Setting the mouse position variables */
                mouseX300x600_inside = event.pageX;

                /*Calling the setImageDirection function of the HeadImage class
                * to display the correct image*/
                img300x600_inside.setImageDirection();
            }

        </script>
    </body>
</html>
